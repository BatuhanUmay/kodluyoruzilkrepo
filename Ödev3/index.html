<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 3</title>
</head>
<body>

    <!-- Form oluşturuldu  -->
    <form action="">
        <!-- Google logo eklendi -->
        <center>
            <img src="img/google.jpg" alt="google">
        </center>
        
        <!-- main kısmı -->
        <main>
            <table width="90%" align="center">
                <!-- Arama motoru kısmı -->
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <center>
                            Search the web using Google! <br> 
                            <input type="text" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                        </center>
                    </td>
                </tr>
                
                <tr>
                    <!-- Search Kısmı -->
                    <td width="37%" bgcolor="#7EE5DA" align="center">
                        Special Search<br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>     
                    </td>

                    <!-- Link Kısmı -->
                    <td bgcolor="#70CCC2" align="center">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>   
                    </td>

                    <!-- Mail Kısmı -->
                    <td bgcolor="#62B3AA" align="center">
                        Get Google! <br> updates monthly:<br>
                        <input type="text" value="your e-mail">
                        <br>
                        <input type="submit" value="Subscribe">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </td>
                </tr>
            </table>
        </main>
    </form>

    <footer>
        <center>
            <p>Copyright ©1998 Google Inc.</p>
        </center>
    </footer>

</body>
</html>
